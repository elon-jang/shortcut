app: Claude Code
shortcuts:
  - section: Session
    items:
      - shortcut: Ctrl+Z
        description: 잠깐 멈추고 터미널 쓰기 (백그라운드 전환, fg로 복귀)
      - shortcut: Esc+Esc
        description: 코드 + 대화 함께 롤백 (Rewind)

  - section: Input
    items:
      - shortcut: "!"
        description: Bash 모드 전환 (입력창에서 터미널 명령어 직접 실행)
      - shortcut: Ctrl+G
        description: 멀티라인 편집 (에디터 열기)
      - shortcut: Ctrl+S
        description: 프롬프트 임시 저장 (Stash/Unstash)

  - section: Editing
    items:
      - shortcut: Ctrl+W
        description: 단어 단위 삭제
      - shortcut: Ctrl+A
        description: 줄 처음으로 이동
      - shortcut: Ctrl+E
        description: 줄 끝으로 이동
