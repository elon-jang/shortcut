app: Notion
shortcuts:
  - section: Navigation
    items:
      - shortcut: Cmd+P
        description: Quick Find - 페이지명 입력해 즉시 이동 (검색)
      - shortcut: Cmd+L
        description: 페이지 링크 복사 (공유용 URL)
      - shortcut: Cmd+Shift+P
        description: Move page to (페이지 이동)

  - section: View
    items:
      - shortcut: Cmd+\
        description: 사이드바 열기/닫기 (몰입 모드)

  - section: Editing
    items:
      - shortcut: Cmd+/
        description: Turn into (블록 타입 변경 메뉴)
      - shortcut: Cmd+D
        description: Duplicate (블록 복제)
      - shortcut: Cmd+Enter
        description: 완료 및 새 창 열기 (DB 항목 열기)
      - shortcut: Cmd+K
        description: Add Link (선택한 텍스트에 링크 추가)
      - shortcut: Cmd+Opt+1~3
        description: 제목(Heading 1~3) 변환 (0=텍스트 복구)
      - shortcut: Cmd+Shift+↑/↓
        description: Move block (블록 위/아래 이동)
