app: Gmail
shortcuts:
  - section: Compose
    items:
      - shortcut: C
        description: 새 메일 작성
      - shortcut: Cmd+Enter
        description: 메일 보내기

  - section: Navigation
    items:
      - shortcut: /
        description: 검색창으로 이동
      - shortcut: J
        description: 다음 메일로 이동 (아래)
      - shortcut: K
        description: 이전 메일로 이동 (위)
      - shortcut: X
        description: 메일 선택/해제 (체크박스 토글)
      - shortcut: U
        description: 메일 목록으로 돌아가기

  - section: Actions
    items:
      - shortcut: R
        description: 답장하기 (Reply)
      - shortcut: Shift+#
        description: 메일 삭제 (휴지통으로 이동)
      - shortcut: V
        description: 이동 메뉴 열기 (Move to)
